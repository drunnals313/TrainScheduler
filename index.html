<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </head>
<body>
      <!-- Employee Tracker -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="text-align: center">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">An Up to Date and Updatable Train Schedule</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Current Employees-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <!-- <th>Start Date</th> -->
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br><br>  <!--not sure how else to add a space, maybe margin -->
      <!-- Add Train  -->
      <div class="card card-primary" id="AT">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Entry Form -->
          <form id="search-form">
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div> 
<div class="panel-footer" > Copyright @2018 Dave <i class="fas fa-handshake"></i>
</div>  

</div>

    <script src="assets/javascript/logic.js" type="text/javascript"></script>
    
</body>
</html>
