<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Article Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- <script src="assets/javascript/app.js" type="text/javascript"></script> -->
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="jumbotron text-center">
                <h1>
                    <i class="fa fa-fw fa-newspaper-o"></i>
                    Employee Data Management
                </h1>                
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Search parameters
                </div>
                <form class="panel-body" id="search-form">
                    <p>
                        Search Parameters
                    </p>
                    <div class="form-row">
                        <label for="article-keyword">Employee Name</label>
                    </div>
                    <input type="text" id="article-keyword"><br>
                    <div class="form-row">
                        <label for="article-amount">Role</label>
                    </div>
                    <input type="text" id="article-amount"><br>
                    <div class="form-row">
                        <label for="article-start">Start Date (DD/MM/YY)</label>
                    </div>
                    <input type="text" id="article-syear"><br>
                    <div class="form-row">
                        <label for="article-end">Monthly Rate</label>
                    </div>
                    <input type="text" id="article-eyear"><br>
                    <div class="form-row">
                        <button id="search" class="btn btn-secondary" type="submit" value="Search">Submit</button>
                        <!-- <button id="clear" class="btn btn-secondary" type="reset" value="Clear">Clear</button> -->
                    </div>
                </form>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Top Articles</h3>
                </div>
                <div class="panel-body display">
                       
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var config = {
        apiKey: "AIzaSyB2gLxAkAOMbOpy7Rk_W100EP6TqL9UzaE",
        authDomain: "rd-project-97cdd.firebaseapp.com",
        databaseURL: "https://rd-project-97cdd.firebaseio.com",
        projectId: "rd-project-97cdd",
        storageBucket: "rd-project-97cdd.appspot.com",
        messagingSenderId: "1021154473062"
        };
        firebase.initializeApp(config);
        // Create a variable to reference the database
        var database = firebase.database();


        $("#search").on("click", function(event) {
            event.preventDefault();
            var query = $("#article-keyword").val().trim();
            var number = $("#article-amount").val().trim();
            var beginDate = $("#article-syear").val().trim();
            var endDate = $("#article-eyear").val().trim();
            
            var apiKey; 
          
            apiKey = "f2ca1f3df5ab4c818be9b0afc2214264";
         
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
            url += '?api-key=' + apiKey + '&q=' + query + "&fqmax=" + number;

            if (endDate != undefined) {
                url += '&end-date='+ endDate;
            };
            if (beginDate != undefined) {
                url += "&begin-date=" + beginDate;
            }
                  console.log(url);
            $.ajax({
                url: url,
                method: 'GET',
            }).done(function(result) {

            var articles = result.response.docs;

            
            for (i = 0; i < number; i++) {
                var p = $("<p>");
                p.addClass("article");
                p.text(articles[i].headline.main + articles[i].byline.original);
                $(".display").append(p);
            }

            }).fail(function(err) {
                throw err;
            });

        })
        
        $("#clear").on("click", function(event) {
            $(".display").html("");
        })
    </script>
</body>
</html>
